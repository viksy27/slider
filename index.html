<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">

          <h1>Wind</h1>
          <p>Four forces</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #856464 -1%, #020101 124%);">
          <h1>Earth</h1>
          <p>Four forces</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #000000 1%, #000000 128%);">
          <h1>Fire</h1>
          <p>Four forces</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #3c5b5f -8%, #002f35 138%);">
          <h1>Water</h1>
          <p>Four forces</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://img5.goodfon.ru/wallpaper/nbig/d/eb/ocean-wave-crest-sky.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img2.goodfon.ru/wallpaper/nbig/e/d8/ogon-plamya-fon.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img4.goodfon.ru/wallpaper/nbig/f/ac/priroda-gory-skala-vodopad-svet-derevia-vetki-oblaka.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img1.goodfon.ru/wallpaper/nbig/1/90/priroda-tuchi-pole-uragan.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
